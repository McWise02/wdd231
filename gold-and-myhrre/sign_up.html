    <body>
        <header>
            <img src="images/logo.webp" alt="Gold and Myrrh" loading="lazy">
            <div class="nav-div">
                <button class="ham-button">&#9776;</button>
                <nav>
                    <a  href="./index.html">Home</a>
                    <a class="current-menu-item" href="./sign_up.html">Sign Up</a>
                    <a href="./about.html">About</a>
                    <a href="./games.html">Games</a>
                    <a href="./workshops.html">Workshops</a>
                </nav>

            </div>
        </header>
        <main>
            <div class="form-container">
                <h2>Sign Up for Gold and Myrrh Games</h2>
        
                <form action="./confimation.html" method="get">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
        
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
        
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
        
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
        
                    <label>
                        <input type="checkbox" name="newsletter" id="newsletter"> Subscribe to our newsletter for updates and special offers.
                    </label>
        
                    <button type="submit" class="btn">Sign Up</button>
        
                    <p class="terms">By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
                </form>
            </div>
                    

        </main>
        <footer>
            <p>
                <span id="currentyear">Gold and Myrrh</span> </p>
            <p class="lastModified" id="lastModified">

            </p>
        </footer>
    </body>
